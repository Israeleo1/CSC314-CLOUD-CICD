<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACOS Payment</title>
   
</head>
<body>
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 150vh;
     }
     
     header {
        background-color: #4CAF50;
        color: white;
        text-align: center;
        padding: 1rem 0;
     }
     
     main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
     }
     
     .payment-form {
        background: #f9f9f9;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
     }
     
     .payment-form h2 {
        margin-top: 0;
     }
     
     .payment-form label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
     }
     
     .payment-form input {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
     }
     
     .payment-form button {
        width: 100%;
        padding: 0.75rem;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
     }
     
     .payment-form button:hover {
        background-color: #45a049;
     }
     
     footer {
        background-color: #4CAF50;
        color: white;
        text-align: center;
        padding: 1rem 0;
        margin-top: auto;
     }
     </style>
    <header>
        <h1>NACOS Payment Portal</h1>
    </header>
    <main>
        <section class="payment-form">
            <h2>Make a Payment</h2>
            <form id="paymentForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="Matriculation Number">Matriculation number:</label>
                <input type="Matriculation number" id="Matriculation number" name="matriculation number" required>


                
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
                
                <button type="submit">Pay Now</button>
            </form>
            <div id="message"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024/2025 NACOS</p>
    </footer>
    <script>document.addEventListener("DOMContentLoaded", () => {
        const paymentForm = document.getElementById("paymentForm");
        const messageDiv = document.getElementById("message");
     
        paymentForm.addEventListener("submit", (event) => {
            event.preventDefault();
     
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const Matriculationnumber= document.getElementById("Matric number").value;
            const amount = document.getElementById("amount").value;
     
            messageDiv.innerHTML = `
                <p>Thank you, ${name}!</p>
                <p>A payment of $${amount} has been successfully processed.</p>
                <p>A confirmation email has been sent to ${email}.</p>
            `;
     
            paymentForm.reset();
        });
     });
     </script>
</body>
</html>
